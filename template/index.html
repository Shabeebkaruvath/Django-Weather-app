<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weatherist</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" /> <!-- https://fonts.google.com/ -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" /> <!-- https://getbootstrap.com/ -->
    <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" /> <!-- https://fontawesome.com/ -->
    <link href="{% static 'css/templatemo-diagoona.css' %}" rel="stylesheet" />
<!--

TemplateMo 550 Diagoona

https://templatemo.com/tm-550-diagoona

-->
<style>
  body {
    background-image: url("{% static 'img/diagoona-bg-2.jpg' %}");
   }
</style>
</head>

<body style="">
    <div class="tm-container">        
        <div>
            <div class="tm-row pt-4">
                
                <div class="tm-col-left">
                    <h1 class="tm-sitename " style="color: rgb(80, 62, 62);">Weatherist<img src="https://img.icons8.com/office/45/000000/partly-cloudy-rain.png"/></h1>              
                </div>
                <form class="tm-col-right form  center" action="{% url 'home' %}" method="post">
                {% csrf_token %}
                    <div class="form-group center">  
                        <input style="font-size: 15px;"name="city"  type="textarea" class="form-control center" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Search City">
                     </div>
                    <button type="submit" class="btn btn-primary center"><i class="fas fa-search"></i></button>
                </form>

            </div>
            
            <div class="tm-row " >
                <div class="tm-col-left"></div>
                <main class="tm-col-right">
                    <section class="tm-content ml-2 text-center">
                      
                        <h2 class="mb-5 tm-title">{{weather.city}}</h2>
                        <p class="mb-5">{{weather.temperature|add:-273}}<span>Â°C</span></p>                        
                        <p class="mb-5">{{weather.description}}<img  class="image" src="https://openweathermap.org/img/w/{{weather.description}}.png"></p>                        
                        <hr class="mb-5">
                    </section>
                </main>
            </div>
        </div>        

        <div class="tm-row">
                
            <div class="tm-col-center">
                 
                    
            </div>  
        </div>

        <!-- Diagonal background design -->
        <div class="tm-bg">
            <div class="tm-bg-left"></div>
            <div class="tm-bg-right"></div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>
    <script src="{% static 'js/templatemo-script.js' %}"></script>
</body>
{% load static %}
</html>
